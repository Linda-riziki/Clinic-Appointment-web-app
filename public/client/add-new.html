<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New - Clinic Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üè• Clinic Dashboard</h2>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="appointments.html" class="menu-link"><i class="fas fa-calendar-check"></i>Appointments</a>
            </li>
            <li class="menu-item active">
                <a href="add-new.html" class="menu-link"><i class="fas fa-plus-circle"></i>Add Appointment</a>
            </li>
            <li class="menu-item">
                <a href="add-new.html#patientForm" class="menu-link"><i class="fas fa-user-plus"></i>Add Patient</a>
            </li>
            <li class="menu-item">
                <a href="reminders.html" class="menu-link"><i class="fas fa-bell"></i>Reminders</a>
            </li>
            <li class="menu-item">
                <a href="reports.html" class="menu-link"><i class="fas fa-chart-bar"></i>Reports</a>
            </li>
        </ul>
    </nav>
    <main class="main-content">
        <header class="main-header">
            <h1>Clinic Dashboard</h1>
            <div class="header-actions">
                <div class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notificationCount">0</span>
                </div>
            </div>
        </header>
        <div class="content-wrapper">
            <section id="add-new-section" class="content-section">
                <div class="section-header">
                    <h2>Add Appointment</h2>
                </div>
                <form class="appointment-form" id="appointmentForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="patientId">Patient</label>
                            <select id="patientId" required></select>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDate">Date</label>
                            <input type="date" id="appointmentDate" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentTime">Time</label>
                            <input type="time" id="appointmentTime" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentType">Type</label>
                            <select id="appointmentType" required>
                                <option value="">Select Type</option>
                                <option value="checkup">Checkup</option>
                                <option value="consultation">Consultation</option>
                                <option value="follow-up">Follow-up</option>
                                <option value="emergency">Emergency</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="reminderType">Reminder</label>
                            <select id="reminderType">
                                <option value="none">None</option>
                                <option value="sms">SMS</option>
                                <option value="whatsapp">WhatsApp</option>
                                <option value="email">Email</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Appointment</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>
                <div class="section-header" id="patientForm">
                    <h2>Add Patient</h2>
                </div>
                <form class="appointment-form" id="patientForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="patientName">Name</label>
                            <input type="text" id="patientName" required>
                        </div>
                        <div class="form-group">
                            <label for="patientPhone">Phone</label>
                            <input type="tel" id="patientPhone" required pattern="^\+\d{10,15}$" title="Use international format (e.g., +2341234567890)">
                        </div>
                        <div class="form-group">
                            <label for="patientEmail">Email</label>
                            <input type="email" id="patientEmail">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Patient</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <div class="modal" id="appointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Appointment Details</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="sendReminderBtn">Send Reminder</button>
                <button class="btn btn-secondary" id="editAppointmentBtn">Edit</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
