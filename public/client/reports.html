<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Clinic Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üè• Clinic Dashboard</h2>
            <button class="sidebar-close" id="sidebarClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-menu">
            <li class="menu-item">
                <a href="appointments.html" class="menu-link"><i class="fas fa-calendar-check"></i>Appointments</a>
            </li>
            <li class="menu-item">
                <a href="add-new.html" class="menu-link"><i class="fas fa-plus-circle"></i>Add Appointment</a>
            </li>
            <li class="menu-item">
                <a href="add-new.html#patientForm" class="menu-link"><i class="fas fa-user-plus"></i>Add Patient</a>
            </li>
            <li class="menu-item">
                <a href="reminders.html" class="menu-link"><i class="fas fa-bell"></i>Reminders</a>
            </li>
            <li class="menu-item active">
                <a href="reports.html" class="menu-link"><i class="fas fa-chart-bar"></i>Reports</a>
            </li>
        </ul>
    </nav>
    <main class="main-content">
        <header class="main-header">
            <h1>Clinic Dashboard</h1>
            <div class="header-actions">
                <div class="notification-badge">
                    <i class="fas fa-bell"></i>
                    <span class="badge" id="notificationCount">0</span>
                </div>
            </div>
        </header>
        <div class="content-wrapper">
            <section id="reports-section" class="content-section">
                <div class="section-header">
                    <h2>Reports</h2>
                    <div class="search-filter">
                        <select id="reportPeriod">
                            <option value="month">This Month</option>
                            <option value="week">This Week</option>
                            <option value="year">This Year</option>
                        </select>
                        <button class="btn btn-primary" id="exportCsvBtn">Export CSV</button>
                    </div>
                </div>
                <div class="reports-grid">
                    <div class="report-card">
                        <h3>Appointment Overview</h3>
                        <p>Total: <strong id="totalAppointmentsReport">0</strong></p>
                        <p>Completed: <strong id="completedAppointmentsReport">0</strong></p>
                        <p>No-shows: <strong id="noShowsReport">0</strong></p>
                    </div>
                    <div class="report-card">
                        <h3>Appointment Types</h3>
                        <p>Checkups: <strong id="checkupPercentage">0%</strong></p>
                        <p>Consultations: <strong id="consultationPercentage">0%</strong></p>
                        <p>Follow-ups: <strong id="followUpPercentage">0%</strong></p>
                        <p>Emergencies: <strong id="emergencyPercentage">0%</strong></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <div class="modal" id="appointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Appointment Details</h3>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="sendReminderBtn">Send Reminder</button>
                <button class="btn btn-secondary" id="editAppointmentBtn">Edit</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
